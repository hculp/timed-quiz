<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <!-- Bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/style.css">
    
</head>
<body>
    <div class="container-fluid">

        <!-- HIGHSCORES LINK AND TIMER -->
        <div class="row">
            <div class="col text-start">
                <a href="#" id="viewHighScore">View High Scores</a>
            </div>
            <div id="timer" class="col text-end">
                Time: <span id="timeLeft">120</span>
            </div>
        </div>

        <main id="quiz-container" class="row mt-5 text-center">
            <!-- START SCREEN -->
            <div id="start" class="m-2 justify-content-center">
                <h1 class="font-weight-bold pl-5 pr-5 justify-content-center">Coding Quiz Challenge</h1>
                <p class="p-5">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button type="button" id="start-quiz-button" class="btn btn-info ml-5 align-center custom-btn">Start Quiz</button>
            </div>

            <!-- QUIZ CONTENT  -->
            <div id="question-container" style="display: none;">
                <p id="questionTitle" class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold"></p>
                <div class="pl-5 pt-2 pb-3 m-2 quiz-answers">
                    <p><button id="btn0" class="btn btn-dark custom-btn"></button></p>
                    <p><button id="btn1" class="btn btn-dark custom-btn"></button></p>
                    <p><button id="btn2" class="btn btn-dark custom-btn"></button></p>
                    <p><button id="btn3" class="btn btn-dark custom-btn"></button></p>
                    <hr id="lineBreak" style="display: none;" class="question-line ">
                    <p id="answerCheck" style="display: none;"></p>
                </div>
            </div>

            <!-- SCORE CONTENT -->
            <div class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold" id="summary" style="display: none;">

                <div class="row justify-content-center text-center">
                    <h2 class="font-weight-bold pt-2 pb-3 m-2">Your final score is <span id="finalScore"></span>!</h2>
                    <form>
                        <label for="initialInput">Enter your initials: </label>
                        <input id="initialInput" class="form-control pt-2 pb-3 mt-2 col-4 my-form text-center justify-content-center" type="text">
                        <button type="submit" id="submitInitialBtn" class="btn btn-info mt-3">Submit</button>
                        </p>
                    </form>
                </div>

            </div>

            <!-- HIGHSCORES CONTENT -->
            <div id="highScoreSection" class="pl-5 ml-4 pt-5 justify-content-center font-weight-bold" style="display: none;">
                <h2 class="font-weight-bold pt-2 pb-3 mb-2">High Scores</h2>                   
                
                <div id="listOfHighScores" class="list-group list-group-flush pt-2 pb-3 mb-2"></div>

                <!-- Added scored go here as a new <p> -->
                    
                <p>
                    <button type="submit" class="btn btn-info mt-3 mr-3" id="goBackBtn">Go Back</button>
                    <button type="submit" class="btn btn-info mt-3" id="clearHighScoreBtn">Clear High Scores</button>
                </p>
                
            </div>
        </main>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
